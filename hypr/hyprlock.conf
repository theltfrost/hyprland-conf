input-field {
  monitor = DP-2
  fade_on_empty = false
  size = 250, 60
  outline_thickness = 2
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  #outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(0, 0, 0, 0.2)
  #font_color = $foreground
  fade_on_empty = false
  rounding = -1
  #check_color = rgb(204, 136, 34)
  placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
  hide_input = false
  position = 0, -200
  halign = center
  valign = center
}

background {
  monitor = DP-2
  color = rgb(23, 39, 41)
  path = /home/ltfrost/gui/wallpaper/6471725808768.png
}

background {
    monitor = HDMI-A-1
    blur_passes = 2 
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}


